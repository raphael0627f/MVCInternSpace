<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/agenda.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../../assets/csn-icon-white-background.png">
    <title>Agenda</title>

</head>


<body>
    <header>
        <img src="../../assets/FCSN_Capacitar_BRANCO.png" alt="Não foi possivel carregar a imagem">
        <a id="nome">Giovanna</a>
        <input type="image" alt="imagem" id="imagem">
    </header>
    <form id="formAgendamento" action="../php/adicionarAgendamento.php" method="post">
        <div id="cartao">
            <span id="text-span">Agendar vaga:</span>
            <label id="periodo" for="periodo">Período:</label>
            <select id="combox-periodo" name="periodo">
                <option value="0">Selecione</option>
                <option value="1">Manhã</option>
                <option value="2">Tarde</option>
                <option value="3">Integral</option>
            </select>

            <label id="hotel" for="periodo">Hotel:</label>
            <select id="combox-hotel" name="hotel">
                <option value="0">Selecione</option>
                <option value="2">HOTEL - BELA VISTA</option>
                <option value="1">HOTEL - VILA BUSINESS</option>
            </select>

            <label id="setor" for="setor">Setores:</label>
            <select id="combox-setor" name="setor">
                <option value="0">Selecione</option>
                <option value="1">Governança</option>
                <option value="2">Garçom</option>
                <option value="3">Barman</option>
                <option value="4">Cozinha</option>
                <option value="5">Recepção</option>
            </select>

            <label id="DataSelecionada" for="DataSelecionada">Data Selecionada:</label>
            <input name="dataEnviada" id="data" type="text" required readonly>

            <input type="submit" name="Agendar" id="Agendar" value="Agendar">
            <div class="calendar">
                <div class="calendar-header">
                    <span class="month-picker" id="month-picker">Fevereiro</span>
                    <div class="year-picker">
                        <span class="year-change" id="prev-year">
                            <span><</span>
                            </span>
                            <span id="year"></span>
                            <span class="year-change" id="next-year">
                                <span>></span>
                            </span>
                    </div>
                </div>
                <div class="calendar-body">
                    <div class="calendar-week-day">
                        <div>Dom</div>
                        <div>Seg</div>
                        <div>Ter</div>
                        <div>Qua</div>
                        <div>Qui</div>
                        <div>Sex</div>
                        <div>Sáb</div>
                    </div>
                    <div class="calendar-days">
                    </div>
                </div>
                <div class="calendar-footer">
                    <div class="legend">
                        <div class="circle" id="Disponivel">
                            <span>Disponível</span>
                        </div>
                        <div class="circle" id="Cheio">
                            <span>Cheio</span>
                        </div>
                        <div class="circle" id="Indisponivel">
                            <span>Indisponível</span>
                        </div>
                    </div>
                </div>
                <div class="month-list"></div>
            </div>
        </div>
        </div>
    </form>
    <div id="overlay"></div>
    <script src="../js/calendario.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    

</body>

</html>
