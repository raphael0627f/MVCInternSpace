    <main>
        <form id="formAgendamento" action="../php/adicionarAgendamento.php" method="post">
            <div id="cartao">
                <span class="h1" id="text-span">Agendar vaga:</span>
                <label id="periodo" for="periodo">Período:</label>
                <select id="combox-periodo" name="periodo">
                    <option value="0">Selecione</option>
                    <option value="1">Manhã</option>
                    <option value="2">Tarde</option>
                    <option value="3">Integral</option>
                </select>

                <label id="hotel" for="periodo">Hotel:</label>

                    <option value="0">Selecione</option>
                    <option value="2">HOTEL - BELA VISTA</option>
                    <option value="1">HOTEL - VILA BUSINESS</option>
                </select>

                <label id="setor" for="setor">Setores:</label>

                    <option value="0">Selecione</option>
                    <option value="1">Governança</option>
                    <option value="2">Garçom</option>
                    <option value="3">Barman</option>
                    <option value="4">Cozinha</option>
                    <option value="5">Recepção</option>
                </select>

                <label id="DataSelecionada" for="DataSelecionada">Data Selecionada:</label>
                <input name="dataEnviada" id="data" type="text" required readonly>

                <input type="submit" name="Agendar" id="Agendar" value="Agendar">
                <div class="calendar">
                    <div class="calendar-header">
                        <span class="month-picker" id="month-picker">Fevereiro</span>
                        <div class="year-picker">

                                    <span>></span>
                                </span>
                        </div>
                    </div>
                    <div class="calendar-body">
                        <div class="calendar-week-day">
                            <div>Dom</div>
                            <div>Seg</div>
                            <div>Ter</div>
                            <div>Qua</div>
                            <div>Qui</div>
                            <div>Sex</div>
                            <div>Sáb</div>
                        </div>
                        <div class="calendar-days">
                        </div>
                    </div>
                    <div class="calendar-footer">
                        <div class="legend">
                            <div class="circle" id="Disponivel">
                                <span>Disponível</span>
                            </div>
                            <div class="circle" id="Cheio">
                                <span>Cheio</span>
                            </div>
                            <div class="circle" id="Indisponivel">
                                <span>Indisponível</span>
                            </div>
                        </div>
                    </div>
                    <div class="month-list"></div>
                </div>
