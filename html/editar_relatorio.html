<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../frontend/editar_relatorio.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/csn-icon-black.png">
    <title>Editar relatório</title>

</head> 

<body>
    <header>
        <img src="../assets/FCSN_Capacitar_BRANCO.png" alt="não foi possivel carregar a imagem">
    </header>
    <main>
        <h1 id="escita-relatorio">Editar Relatório:</h1>
        <div id="card">
            <textarea name="input-relatorio" id="relatorio" style="resize: none;" rows="24" cols="157"></textarea>
            <input type="submit" id="enviar" name="button-enviar" value="enviar">
        </div>
        <!-- Footer -->
    <footer>
        <div class="footer-container">
            <img src="../assets/logo-educac-amarelo.png" alt="Fundação CSN" id="imgPhoto-footer">
        </div>
        <div class="footer-container">
            <ul id="t-footer">CONTATO</ul>
            <ul>fundacao@csn.com.br</ul>
        </div>
        <div class="footer-container">
            <div>
                <ul id="t-footer">REDES SOCIAIS</ul>
            </div>

            <div class="link-container">
                <ul><img class="r-Social-icon" src="../assets/Instagram.svg" style="height: 2.5vh;"><a id="r-Social"
                        href="https://www.instagram.com/fundacaocsn/" target="_blank">Instagram</a></ul>
            </div>
            <div class="link-container">
                <!--target blank faz abrir em nova guia"-->
                <ul><img class="r-Social-icon" src="../assets/Facebook.svg" style="height: 2.5vh;"><a id="r-Social"
                        href="https://www.facebook.com/fundacaocsn/" target="_blank">Facebook</a></ul>
            </div>
        </div>
    </footer>
       

        
    </main>
</body>


</html>
