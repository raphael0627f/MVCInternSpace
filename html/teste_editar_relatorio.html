<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../frontend/editar_relatorio_teste.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/csn-icon-white-background.png">
    <title>Editar relatório</title>

</head> 

<body>
    <header>
        <img src="../assets/FCSN_Capacitar_BRANCO.png" alt="não foi possivel carregar a imagem">
    </header>
    <main>
        <span id="escita-relatorio">Editar Relatório:</span>
        <div id="card">
            <textarea name="input-relatorio" id="relatorio" style="resize: none;" rows="24" cols="157"></textarea>
            <input type="submit" id="enviar" name="button-enviar" value="enviar">
        </div>
        <footer> 
            
            <div id="esq-footer">
                <img src="../assets/logo-educac-amarelo.png" alt="Imagem Fundação CSN" id="imgPhoto-footer">
            </div>
            <div id="meio-footer">
                <ul id="t-footer">Contato</ul>
                <ul>99 9999-9999</ul>
                <ul>exemplo@gmail.com</ul>
            </div>
            <div id="dir-footer">
                <ul id="t-footer">Redes Sociais</ul>
                <ul><a id="r-Social" href="#">Instagram</a></ul>
                <ul><a id="r-Social" href="#">Facebook</a></ul>
            </div>
        
        </footer>
       

        
    </main>
</body>


</html>
