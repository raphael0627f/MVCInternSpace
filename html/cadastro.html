<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/style.css">
    <title>cadastro</title>
</head>
<body>
    
</html>
<div class="container">
    <section class="frm_cadastro">
        <form method="POST" action="{{ route('cadastrar-salvar')}}">
            
          <div class="form-row">
            <div class="form-group col-md-12">
              <label >Nome</label>
              <input type="text" class="form-control" name="name" placeholder="Nome">
            </div>           
         </div>
         <div class="form-row">
          <div class="form-group col-md-6">
            <label >E-mail</label>
            <input type="email" name="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label >Senha</label>
            <input type="password" name="password" class="form-control" placeholder="Senha">
          </div>
       </div>


         <div class="form-row">
            <div class="form-group col-md-3">
              <label >Data de Nascimento</label>
              <input type="date" class="form-control" name="dtnascimento" placeholder="Data de Nascimento">
            </div>

            <div class="form-group col-md-3">
              <label >Gênero</label>
              <select name="genero" class="form-control">
                  <option default value='' selected>Selecione..</option>
                  <option value='M'>Masculino</option>
                  <option value='F'>Feminino</option>
                  <option value='ND'>Não Informar</option>
                  <option value='O'>Outros</option>
              </select>
            </div>

            <div class="form-group col-md-3">
              <label >Telefone</label>
              <input type="text" class="form-control" name="telefone" placeholder="Telefone">
            </div>


         </div>

     
          <div class="form-row">
            <div class="form-group col-md-3">
              <label >CPF</label>
              <input type="text" class="form-control" name="cpf" placeholder="CPF">
            </div>


              <div class="form-group col-md-3">
                <label >Documento</label>
                <input type="text" class="form-control" name="documento" placeholder="Documento">
              </div>

            
          </div>
           <div class="form-row">
            <div class="form-group col-md-2">
                <label >CEP</label>
                <input type="text" class="form-control" name="cep">
            </div>
            <div class="form-group col-md-10">
              <label >Logradouro</label>
              <input type="text" class="form-control" name="logradouro">
            </div>
           </div>
           <div class="form-row">
           
            <div class="form-group col-md-2">
              <label >Número</label>
              <input type="text" class="form-control" name="numero">
            </div>
            <div class="form-group col-md-10">
              <label >Complemento</label>
              <input type="text" class="form-control" name="complemento">
            </div>
           </div>

           <div class="form-row">
                <div class="form-group col-md-6">
                    <label >Bairro</label>
                    <input type="text" class="form-control" name="bairro">
                </div>
                <div class="form-group col-md-6">
                    <label >Cidade</label>
                    <input type="text" class="form-control" name="cidade">
                </div>
           </div>

              <div class="form-row">
              <div class="form-group col-md-1">
                <label>UF</label>
                <input type="text" class="form-control" name="uf" value="RJ" placeholder="RJ">
              </div>
            </div>     
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
    </section>
<div>

</body>
