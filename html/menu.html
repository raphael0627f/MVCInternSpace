<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>
    <title>Currículo do Usuário</title>
    <link rel="icon" type="image/x-icon" href="../assets/csn-icon-white-background.png">
    <link href="../frontend/menu.css" rel="stylesheet">
    <link href="../frontend/style.css" rel="stylesheet">
</head>

<!-- Header -->
<header>
    <img src="../assets/FCSN_Capacitar_BRANCO.png" alt="Não foi possivel carregar a imagem">
</header>

<body>

    <div class="center-vertical center-horizontal cartao">
        <!-- FORMULÁRIO -->
        <form action="../database/salvar_aluno.php" method="POST">

            <h1>Editar Dados</h1>



            <div class="foto_container">
                <!-- Foto -->
                <div class='dados' id='foto'>

                    <label for="foto">Foto:</label>
                    <!-- Esse é o asterisco que normalmente está colorido em vermelho quando é obrigatório-->
                    <span class="ast-obrigatorio">*</span>
                    <input name="foto" id="foto" type="file" accept=".jpg, .png, .jpeg, .jfif" required>
                    <!-- <button type="button" class="botao" onclick="apagarValor('foto')" id="removerFoto">Remover</button> -->

                </div>
            </div>



            <div class="infobasica">
                <!-- Nome -->
                <div class='dados' id='nome'>

                    <label for="nome">Nome:</label>
                    <!-- Esse é o asterisco que normalmente está colorido em vermelho quando é obrigatório-->
                    <span class="ast-obrigatorio">*</span>
                    <input id="nome" name="nome" type="text" placeholder="Insira seu nome..." required>
                </div>




                <!-- POR QUE CRIAR UMA CLASSE PRA EMAILKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKK-->
                <!-- vacilo meu, nem ta sendo usado :wooz: -->
                <!-- E-mail -->
                <div class='dados' id='email'>

                    <label for='email'>E-mail:</label>
                    <!-- Esse é o asterisco que normalmente está colorido em vermelho quando é obrigatório-->
                    <span class="ast-obrigatorio">*</span>
                    <input id="email" name='email' type='email' placeholder="exemplo@email.com" required>

                </div>



                <!-- Telefone -->
                <div class='dados' id='telefone'>
                    <label for="telefone">Telefone:</label>
                    <input name="telefone" id="telefone" width='15' placeholder="(21) 999999999" type="tel">
                </div>



                <!-- Gênero -->
                <div class='dados' id='genero'>

                    <label for="genero"> Gênero:</label>
                    <input type='radio' name='genero' class='genero' value='masculino'>Masculino
                    <input type='radio' name='genero' class='genero' value='feminino'>Feminino
                    <input type='radio' name='genero' class='genero' onclick="" value='outro'>Outro
                    <button type='button' class="buttonPadrao" onclick='limparSelecao("input.genero")'>Limpar
                        Seleção</button>

                </div>



                <!-- Data -->
                <div class='dados' id='data'>

                    <label for="data">Data de nascimento:</label>
                    <!-- Esse é o asterisco que normalmente está colorido em vermelho quando é obrigatório-->
                    <span class="ast-obrigatorio">*</span>
                    <input name="data" class="data" type="date" required>

                </div>



                <!-- Localidade -->
                <div class='dados' id='endereco'>
                    <label for="endereco">Endereço:</label>
                    <input name="endereco" class="endereco" placeholder="Endereço" type="text">
                </div>

            </div>



            <!-- Experiência -->
            <div class='dados' id='experiencia'>
                <label for="experiencia">Experiência Profissional:</label>
                <input name="experiencia" class="experiencia" placeholder="Experiência profissional" type="text">

                <button type="button" id="botaoAdicionar" class="botaoAdicionar"
                    onclick="novoInput(document.getElementById('experiencia'),'experiencia','Experiência profissional',2)">+</button>
            </div>



            <!-- Instituição -->
            <div class='dados' id='instituicao'>
                <label for="instituicao">Instituição:</label>
                <input id="instituicao" class="instituicao" name="instituicao" type="text">
            </div>



            <!-- Idioma(s) -->
            <div class='dados' id='idioma'>
                <label for="idioma">Idioma:</label>
                <input name="idioma" class="idioma" placeholder="Idioma" type="text">

                <button type="button" id="botaoAdicionar" class="botaoAdicionar"
                    onclick="novoInput(document.getElementById('idioma'),'idioma','Idioma',2)">+</button>
            </div>



            <input type="submit" value="Aplicar">

    </div>
    </form>
</body>

<script src="../backend/curriculo/novoCampo.js"></script>
<script src="../backend/curriculo/removerFoto.js"></script>


<style>
    .ast-obrigatorio {
        color: red;
    }
</style>

</html>
